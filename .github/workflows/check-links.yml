name: Check Links

on:
  schedule:
    - cron: '0 0 * * 0' # æ¯å‘¨æ—¥è¿è¡Œ
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main
    paths:
      - '**/*.md'

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Check Links
        run: |
          find . -name \*.md -exec markdown-link-check -c .github/workflows/mlc_config.json {} \;

      - name: Create Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.name,
              title: 'ğŸ”´ Broken links detected',
              body: 'The link checker has detected broken links. Please check the workflow logs for details.',
              labels: ['broken-links']
            });
